<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcuator</title>
    <link rel="stylesheet" type="text/css" href="bmi.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
       <p> Height in CM
        <input id="cm" type="text"> </p>
        <p>Weight in KG
        <input id="kg" type="text"> </p>
        <input id="submit" type="submit" value="Calculate"> <br> <br>
        <div id="result"></div>
        <div id="weightguide">
            <h2>BMI Weight Guide</h2>
            Under Weight = Less than 18.6 <br>
            Normal Range = 18.6 and 24.9 <br>
            Overweight = Greater than 24.9 <br>
        </div>
    </div>
    <script src="bmi.js"> </script>
    
</body>
</html>
